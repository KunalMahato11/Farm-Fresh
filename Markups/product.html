<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900" rel="stylesheet" />
		<link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png" />
		<link href="https://fonts.googleapis.com/css2?family=Nova+Cut&display=swap" rel="stylesheet" />

		<title>{%PRODUCTNAME%} {%IMAGE%}</title>

		<style>
			*,
			*::before,
			*::after {
				margin: 0;
				padding: 0;
				box-sizing: inherit;
			}

			html {
				font-size: 62.5%;
				box-sizing: border-box;
			}

			body {
				padding: 5rem 5rem 10rem;
				line-height: 1.7;
				font-family: 'Nunito Sans', sans-serif;
				color: #555;
				min-height: 100vh;
				background: linear-gradient(to right, #4ee44e, #64e764);
			}

			h1 {
				font-family: 'Nova Cut', cursive;
				font-size: 6rem;
				color: white;
				/* transform: skewY(-5deg); */
				text-align: center;
				position: relative;
				word-spacing: 3px;
			}

			.container {
				width: 95rem;
				margin: 0 auto;
			}

			.product {
				width: 60rem;
				margin: 0 auto;
				margin-top: 9rem;
				background: white;
				box-shadow: 0 3rem 6rem 1rem rgba(0, 0, 0, 0.2);
				position: relative;
			}

			.product__hero {
				position: relative;
				height: 22rem;
				overflow: hidden;
			}

			.product__hero::before {
				content: '';
				display: block;
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background-image: linear-gradient(to right, #4ee44e, #64e764);
				opacity: 0.5;
				z-index: 100;
			}

			.product__emoji {
				font-size: 15rem;
				position: absolute;
			}

			.product__emoji--1 {
				top: -4rem;
				left: -2rem;
				z-index: 10;
			}

			.product__emoji--2 {
				top: -6rem;
				left: 9rem;
			}

			.product__emoji--3 {
				top: -4rem;
				right: 15rem;
			}

			.product__emoji--4 {
				top: -5rem;
				right: 2rem;
				z-index: 10;
			}

			.product__emoji--5 {
				bottom: -9rem;
				left: 18rem;
			}

			.product__emoji--6 {
				bottom: -8rem;
				left: 5rem;
			}

			.product__emoji--7 {
				bottom: -12rem;
				right: 14rem;
			}

			.product__emoji--8 {
				bottom: -8rem;
				right: -2rem;
			}

			.product__emoji--9 {
				top: -7rem;
				left: 19rem;
			}

			.product__organic {
				position: absolute;
				top: -4rem;
				right: -4rem;
				z-index: 1000;
				height: 11rem;
				width: 11rem;
				background-image: linear-gradient(to right, #4ee44e, #64e764);
				border-radius: 50%;
				transform: rotate(15deg);
				box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.4);
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.product__organic h5 {
				font-weight: 900;
				text-transform: uppercase;
				font-size: 1.8rem;
				color: white;
			}

			.product__back:link,
			.product__back:visited {
				position: absolute;
				top: 2rem;
				left: 2rem;
				font-size: 1.5rem;
				font-weight: 700;
				text-transform: uppercase;
				text-decoration: none;
				z-index: 1000;
				color: #555;
				background-color: white;
				box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
				border-radius: 100rem;
				padding: 0 2rem;
				transition: all 0.3s;
				display: flex;
				align-items: center;
			}

			.product__back:hover,
			.product__back:active {
				background-color: #4ee44e;
			}

			.product__name {
				background: linear-gradient(to right, #4ee44e, #64e764);
				padding: 1rem;
				font-family: 'Nova Cut', cursive;
				font-size: 4rem;
				color: white;
				text-align: center;
				word-spacing: 2px;
			}

			.product__details {
				background-color: #eee;
				padding: 4rem 6rem;
				font-size: 1.9rem;
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-gap: 1.5rem;
			}

			.product__description {
				padding: 5rem 6rem;
				font-size: 1.6rem;
				line-height: 1.8;
			}

			.product__link:link,
			.product__link:visited {
				display: block;
				background-color: #64e764;
				color: white;
				font-size: 1.6rem;
				font-weight: 700;
				text-transform: uppercase;
				text-decoration: none;
				padding: 1.5rem;
				text-align: center;
				transform: scale(1.07) skewX(-20deg);
				box-shadow: 0 2rem 6rem rgba(0, 0, 0, 0.2);
				display: flex;
				align-items: center;
				justify-content: center;
				transition: all 0.3s;
			}

			.product__link:hover,
			.product__link:active {
				background-color: #089000;
				transform: scale(1.1) skewX(-20deg);
			}

			.product__link span {
				transform: skewX(20deg);
			}

			.emoji-left {
				font-size: 2rem;
				margin-right: 1rem;
			}

			.emoji-right {
				font-size: 2rem;
				margin-left: 1rem;
			}

			.not-organic {
				display: none;
			}

			::selection {
				background-color: #089000;
				color: white;
			}

			.btn {
				padding: 1.5rem;
				background: linear-gradient(
					to right,
					rgba(246, 49, 14, 1) 0%,
					rgba(237, 78, 53, 1) 50%,
					rgba(221, 33, 8, 1) 51%,
					rgba(221, 38, 14, 1) 71%,
					rgba(216, 40, 24, 1) 100%
				);
				display: block;
				margin: auto;
				margin-top: 8rem;
				transition: all 0.5s;
				cursor: pointer;
				border: none;
			}

			.btn__name {
				letter-spacing: 3px;
				color: #fff;
				text-align: center;
				font-weight: 200;
				font-size: 1.5rem;
				font-family: 'Poppins', sans-serif;
				margin-right: 1.7rem;
				text-transform: uppercase;
			}

			.btn__lang {
				color: #fff;
				font-weight: 700;
				font-size: 1.5rem;
				font-family: 'Poppins', sans-serif;
				margin-left: 1rem;
				margin-right: 1rem;
				line-height: 1;
				text-align: center;
				letter-spacing: 3px;
				text-transform: uppercase;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>üåΩ Farm Fresh ü•¶</h1>

			<figure class="product">
				<div class="product__organic {%NOT_ORGANIC%}"><h5>Organic</h5></div>
				<a href="/overview" class="product__back"> <span class="emoji-left">üëà</span>Back </a>
				<div class="product__hero">
					<span class="product__emoji product__emoji--1">{%IMAGE%}</span>
					<span class="product__emoji product__emoji--2">{%IMAGE%}</span>
					<span class="product__emoji product__emoji--3">{%IMAGE%}</span>
					<span class="product__emoji product__emoji--4">{%IMAGE%}</span>
					<span class="product__emoji product__emoji--5">{%IMAGE%}</span>
					<span class="product__emoji product__emoji--6">{%IMAGE%}</span>
					<span class="product__emoji product__emoji--7">{%IMAGE%}</span>
					<span class="product__emoji product__emoji--8">{%IMAGE%}</span>
					<span class="product__emoji product__emoji--9">{%IMAGE%}</span>
				</div>
				<h2 class="product__name">{%PRODUCTNAME%}</h2>
				<div class="product__details">
					<p><span class="emoji-left">üåç</span>From {%FROM%}</p>
					<p><span class="emoji-left">‚ù§Ô∏è</span> {%NUTRIENTS%}</p>
					<p><span class="emoji-left">üì¶</span> {%QUANTITY%}</p>
					<p><span class="emoji-left">üè∑</span> {%PRICE%} &#8377;</p>
				</div>

				<a href="#" class="product__link">
					<span class="emoji-left">üõí</span>
					<span>Add to shopping card ({%PRICE%} &#8377;)</span>
				</a>

				<p class="product__description">
					{%DESCRIPTION%}
				</p>
			</figure>

			<button class="btn"><span class="btn__name">Made with </span><span class="btn__lang"> Node.js</span></button>
		</div>
	</body>
</html>
